<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>고철 분리수거법</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h2 {
            color: #333;
            font-size: 2.5vh; /* 폰트 크기를 2배로 늘림 */
            margin: 20px 0;
        }
/* 
        #imageContainer {
            width: 90%;
            max-width: 100vw;
            height: 30vh;
            /* padding: 10px; */

            display: flex;
            justify-content: center;
        } */

        img {
            width: 30vw;
            max-width: 1330%;
            height: 25vh; /* 이미지 크기를 절반으로 줄임 (약 12.5vh) */
            object-fit: cover;
            border-radius: 8px;
        }

        #description {
            width: 90%;
            max-width: 150vh;
            margin: 0 auto;
            padding: 30px; /* 패딩 크기를 2배로 늘림 */
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1); /* 그림자도 약간 더 강하게 */
            text-align: center;
        }

        #description h3 {
            font-size: 4.2vh; /* 폰트 크기를 2배로 늘림 */
            color: #333;
            margin-bottom: 1px;
        }

        #descriptionText {
            font-size: 3.2vh; /* 폰트 크기를 2배로 늘림 */
            line-height: 1.5;
            color: #666;
        }

        button {
            width: 90%;
            max-width: 150vh; /* 버튼의 최대 너비를 2배로 늘림 */
            margin: 30px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 30px; /* 버튼 패딩을 2배로 늘림 */
            font-size: 36px; /* 폰트 크기를 2배로 늘림 */
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2 style="color: #333; font-size: 36px; margin-bottom: 30px;">고철</h2>

    <div id="imageContainer">
        <h3 style="font-size: 28px; color: #666; margin-bottom: 10px;"></h3>
        <img id="capturedImage" src="https://png.pngtree.com/png-clipart/20230914/original/pngtree-scrap-metal-clipart-large-pile-of-various-objects-cartoon-vector-png-image_11092108.png" alt="Captured Image">
    </div>

    <div id="description">
        <h3>고철 분리수거법</h3>
        <p id="descriptionText">고철류는 이물질이 섞이지 않도록 한 후 봉투에 넣거나 끈으로 묶어 배출합니다<br>이물질을 제거한 후 배출해야 하며 <br>고무나 플라스틱등이 부착되어있거나 유해물질이 묻은 통은 재활용 할 수 없습니다
    </div>

    <!-- 다시 검색하기 버튼 -->
    <button id="backButton" onclick="goToIndex()">돌아가기</button>
    <!-- <button id="rightButton" onclick="goToSearch()">결과가 정확하지 않나요?</button> -->

    <!-- JavaScript -->
    <script>
        // Index.html로 이동하는 함수
        function goToIndex() {
            window.location.href = "index.html";
        }

        function goToSearch() {
            window.location.href = "searchIssue.html";
        }
    </script>

</body>
</html>
