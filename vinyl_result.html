
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비닐닐 분리수거법</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin: 20px 0;
        }

        #imageContainer {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: 25vh; /* 세로 화면의 20~30% 정도를 차지하도록 설정 */
            object-fit: cover;
            border-radius: 8px;
        }

        #description {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #description h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        #descriptionText {
            font-size: 18px;
            line-height: 1.5;
            color: #666;
        }

        button {
            width: 90%;
            max-width: 750px;
            margin: 20px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>비닐</h2>

    <div id="imageContainer">
        <img id="capturedImage" src="https://png.pngtree.com/png-clipart/20220926/original/pngtree-a-plastic-bag-png-image_8632689.png" alt="Captured Image">
    </div>

    <div id="description">
        <h3>비닐 분리수거 안내</h3>
        <p id="descriptionText">이물질을 물로 헹구거나 제거한 후 배출해야합니다<br>만약 비닐에 묻은 음식물, 스티커 등을 제거하기 어렵다면 종량제봉투로 배출해야 합니다
    </div>

    <button id="backButton" onclick="goToIndex()">돌아가기</button>

    <!-- JavaScript -->
    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
