
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스티로폼 분리수거법</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin: 20px 0;
        }

        #imageContainer {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: center;
        }

        img {
            width: 100%;
            max-width: 100%;
            height: 25vh; /* 세로 화면의 20~30% 정도를 차지하도록 설정 */
            object-fit: cover;
            border-radius: 8px;
        }

        #description {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #description h3 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        #desc폼 분리수거 안내</h3>
        <p id="descriptionText">스티로폼 박스는 내용물을 비우고 깨끗하게 헹군 뒤 <br>날리지 않도록 끈으로 묶거나 비닐에 담아 스티로폼 수거함에 배출해야합니다
    </div>

    <button id="backButton" onclick="goToIndex()">돌아가기</button>

    <!-- JavaScript -->
    <script>
        function goToIndex() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
